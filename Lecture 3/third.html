<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="name" id="name">
<br><br>
        <label for="email-id">Email</label>
        <input type="email" id="email-id">
<br><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone">
<br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
<br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender">
        <label>Male</label>

        <input type="radio" id="gender">
        <label>Female</label>
        <br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="US">United States</option>
            <option value="IN">India</option>
            <option value ="UK">United Kingdom</option>
        </select>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Address</legend><br>
        <label for="street">Street</label>
        <input type="street" id="street"><br><br>

        <label for="city">City</label>
        <input type="city" id="city"><br><br>

        <label for="state">State</label>
        <input type="state" id="state"><br><br>

        <label for="zip-code">Zip-Code</label>
        <input type="tel" id="zip-code" maxlength="6">
    </fieldset><br><br>

    <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea> <br><br>
        <label for="checkbox1">I agree to the term of service</label>
        <input type="checkbox" id="checkbox1">
    </fieldset><br><br>
    <button>Submit</button>

</body>
</html>
